  license : "GPLv2"
  origin : "source"

support :
  provider : "community"
  homeUrl : "https://github.com/gallak/fusiondirectory-plugins-attributes"
  ticketUrl : "https://github.com/gallak/fusiondirectory-plugins-attributes/issues"
  discussionUrl : "https://github.com/gallak/fusiondirectory-plugins-attributes/wiki"
